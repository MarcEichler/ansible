---
- hosts: container-backup
  become: true
  become_user: root
  tasks:
    # Copy Dockerfile
    - name: Copy Dockerfile
      ansible.builtin.copy:
        src: roles/container-backup/files/Dockerfile
        dest: /tmp/container-backup/
        mode: "775"
    # Schedule backup script every monday morning
    # Copy backup script
    - name: Copy backup script
      ansible.builtin.copy:
        src: roles/container-backup/files/backup-container.sh
        dest: /var/backup
        mode: "775"
    - name: Build the container backup image
      community.docker.docker_image:
        name: container-backup
        build:
          path: /tmp/container-backup
        source: build
